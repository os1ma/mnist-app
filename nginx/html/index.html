<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>MNIST で遊んでみよう</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MNIST で遊んでみよう</h1>
  <h2>使用中のモデル</h2>
  <p>タグ：<span id="model-tag"></span></p>
  <div class="flex-wrapper">
    <div class="prediction">
      <h2>推論</h2>
      <canvas id="draw-area" width="280px" height="280px"></canvas>
      <button id="clear-button">書き直す</button>
      <button id="submit-button">推論実行</button>
    </div>
    <div>
      <h2>推論結果</h2>
      <table>
        <thead>
          <tr>
            <td>数字</td>
            <td>確率</td>
          </tr>
        </thead>
        <tbody id="result-table-body"></tbody>
      </table>
    </div>
  </div>
  <h2>推論履歴 (最も確率の高かった値のみ表示)</h2>
  <button id="submit-repredict">現在のモデルで推論し直す</button>
  <table>
    <thead>
      <tr id="history-table-header-tr"></tr>
    </thead>
    <tbody id="history-table-body"></tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
