<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>MNIST で遊んでみよう</title>
</head>
<body>
  <h1>MNIST で遊んでみよう</h1>
  <canvas
    id="draw-area"
    width="280px"
    height="280px"
    style="border: 1px solid #000000"
  ></canvas>
  <button id="clear-button">書き直す</button>
  <button id="submit-button">推論実行</button>
  <h2>実行結果</h2>
  <table>
    <thead>
      <tr>
        <td>数字</td>
        <td>確率</td>
      </tr>
    </thead>
    <tbody id="result-table-body"></tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
