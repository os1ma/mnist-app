<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>MNIST で遊んでみよう</title>
</head>
<body>
  <h1>MNIST で遊んでみよう</h1>
  <h2>使用中のモデル</h2>
  <p>タグ：aaa</p>
  <h2>推論</h2>
  <canvas
    id="draw-area"
    width="280px"
    height="280px"
    style="border: 1px solid #000000"
  ></canvas>
  <button id="clear-button">書き直す</button>
  <button id="submit-button">推論実行</button>
  <h2>推論結果</h2>
  <table>
    <thead>
      <tr>
        <td>数字</td>
        <td>確率</td>
      </tr>
    </thead>
    <tbody id="result-table-body"></tbody>
  </table>
  <h2>推論履歴</h2>
  <table>
    <thead>
      <tr>
        <td>手書き画像</td>
        <td>前処理後</td>
        <td>abc...</td>
        <td>def...</td>
        <td>ghi...</td>
      </tr>
    </thead>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
